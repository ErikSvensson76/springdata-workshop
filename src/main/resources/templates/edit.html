<!DOCTYPE html>
<html xmlns:th = "www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
          
    <link rel="stylesheet" type="text/css"  th:href = "@{/css/normalize.css}"  href="../static/css/normalize.css"/>
    <link rel="stylesheet" type="text/css"  th:href = "@{/css/grid.css}" href="../static/css/grid.css"/>
    <link rel="stylesheet" type="text/css"  th:href = "@{/css/register.css}" href="../static/css/register.css"/>
    <link rel="stylesheet" type="text/css"  th:href = "@{/css/form_style.css}" href="../static/css/form_style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet"/>
    
    <title>Update</title>
</head>
<body>

    <section class="section-form">
        <div class="row">
            <h2>Uppdatera</h2>
        </div>
        <div class="row">
            <form th:method="PUT" action="#" th:action = "@{'/product/'+ ${product.id} + '/update'}" th:object = "${product}" class="generic-form">                    
            
            	<input type = "hidden" th:field = "*{id}" th:value="${product.id}">
            	
                <div class ="row">
                    <div class="col span-1-of-3">
                        <label for="name">Product name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="Produkt namn" th:field = "*{name}" required/>
                    </div>
                   
                </div>
                <div class="row form-error" th:if="${#fields.hasErrors('name')}">
                	<div class="col span-1-of-3">
                		<label>&nbsp;</label>
                	</div>
                	<div class="col span-2-of-3">
                		<ul>
                			<li class="error-item" th:each="err: ${#fields.errors('name')}" th:text="${err}" />  			
           				</ul>                		
                	</div>
                </div>
                <div class ="row">
                    <div class="col span-1-of-3">
                        <label for="price">Pris</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="number" name="price" id="price" th:field = "*{price}" required/>
                    </div>
                    
                </div>
                <div class="row form-error" th:if="${#fields.hasErrors('price')}">
                	<div class="col span-1-of-3">
                		<label>&nbsp;</label>
                	</div>
                	<div class="col span-2-of-3">
                		<ul>
                			<li class="error-item" th:each="err: ${#fields.errors('price')}" th:text="${err}" />  			
           				</ul>                		
                	</div>
                </div>                
                <div class ="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Uppdatera"/>
                    </div>
                </div>

            </form>
        </div>

    </section>
    
</body>
</html>
